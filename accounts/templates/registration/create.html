{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <h4 >Criar conta</h4><br/>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <br/><p>OBS: campos com * são obrigatórios</p>
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
