{% extends 'core/base.html' %}
{% load static %}
{% block content  %}

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-11">
            <!-- Carrossel com fotos do Labifito -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'core/images/laboratorio-labfito.jpg'%}" alt="Primeiro Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'core/images/alunos-labfito.jpg'%}" alt="Segundo Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'core/images/alunos-lavoura.jpg'%}" alt="Terceiro Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'core/images/alunos-agro.jpg'%}" alt="Quarto Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'core/images/atividade-pratica.jpg'%}" alt="Quinto Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'core/images/alunos-agro-2.jpg'%}" alt="Sexto Slide">
                    </div>                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- Textos e imagens com explicações acerca do Labifito e do Herbário Virtual -->
    <div class="row">
        {% for destaque in destaques %}
        <div class="col-lg-4">
            <img class="rounded-circle" src="{{destaque.image.url}}" alt="Generic placeholder image" width="140" height="140">
            <h2>{{destaque}}</h2>
            <p>{{destaque.text}}</p>
            <p><a class="btn btn-secondary" href="#" role="button">Saiba Mais &raquo;</a></p>
        </div>
        {% endfor %}
    </div>
