{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags static %}

{% block item %}
    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza que deixa deletar "{{ object }}"?</p>
        {{ form|crispy }}

        <button type="submit" class="btn btn-light">Confirmar</button>
    </form>
{% endblock %}
