{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags static %}

{% block item %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="fw-light mt-4">Campos marcados com * são obrigatórios</p>
        <button type="submit" class="btn btn-light">Enviar</button>
    </form>
{% endblock %}
