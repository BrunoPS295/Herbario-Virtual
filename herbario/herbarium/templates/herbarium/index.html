        <nav>
            <ul>
                <li>Classes</li>
                {% for tuple in  classes %}
                <a href="?filter_type=class&filter={{tuple.0}}">{{tuple.0}}</a>
                {% endfor %}

        {% for object in object_list %}
            ,<a href="{% url 'herbarium:detail' object.slug %}">{{ object.name }}</a>

        {% for field in  form %}
        {{field.label_tag}}

        {{field.errors }}
        {% endfor %}
        <button type="submit">Pesquisar</button>
        </form>

    </body>
