{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

    {% if mathmodel %}
        <div class="container">
            <form action="">
                {{ form|crispy }}

                <div class="pt-4">
                    <input class="btn btn-primary" type="submit">
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col">
                    {{ mathmodel.name }}
                    <br>
                    {{ mathmodel.disease }}
                    <br>
                    <div class="col-lg-12 col-sm-12">
                    {% autoescape off %}
                        {{ plot }}
                    {% endautoescape %}
                    </div>
                </div>


            </div>
        </div>
    {% endif %}
{% endblock %}
